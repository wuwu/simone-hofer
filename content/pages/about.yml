text: >-
  Simone Hofer Naturkosmetik aus Liebe zu Mensch und Tier,\

  Natur und Umwelt – die ganzheitliche, individuelle Behandlung und Pflege mit
  natürlichen Produkten liegt mir besonders am Herzen. Versuche mit Kosmetik an
  Tieren lehne ich ab. Ebenso alle chemischen Zusatzstoffe in der Kosmetik wie
  Silikone, Parabene, PEG, synthetische Duft-, Farb- und Konservierungsstoffe,
  Sulfate, Aluminiumchlorid, Nanopartikel, Hormone, Pestizide, Minerale und GMO
  (genveränderte pflanzliche Wirkstoffe).


  Als ausgebildete, diplomierte Naturkosmetikerin verwende ich nur Rohstoffe aus
  kontrolliert biologischem Anbau mit hoher Qualität, die nachweislich
  Bio-zertifiziert sind.


  \

  Mit meiner Behandlung möchte ich Ihnen das Zusammenspiel von Mensch und Natur
  näher bringen.


  <div class="motto">


  <strong>Mein Motto:</strong>


  <span class="is-primary">Entspannen, Wohlfühlen, Geniessen.</span>


  </div>


  Besuchen Sie mich in Chur,\

  mit herzlichen Grüssen,\

  **Ihre Nina Simone**
