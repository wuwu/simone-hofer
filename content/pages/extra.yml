title: extra Treatments
treatment:
  - text: |-
      (Sugaring)

      * halbe Beine Unterschenkel **60.-** CHF
      * ganze Beine Oberschenkel und Unterschenkel **90.-** CHF
      * Brust/Rücken **80.-** CHF
      * Oberlippe **35.-** CHF
      * Oberlippe während Kosmetikbehandlung **25.-** CHF
    title: Natürliche Haarentfernung
  - text: |-
      * Wimpern färben **35.-** CHF
      * Wimpern färben während Kosmetikbehandlung **30.-** CHF
      * Brauen färben und formen **40.**- CHF
      * Brauen färben während Kosmetikbehandlung **20.-** CHF
      * Wimpern und Brauen färben **65.-** CHF
      * Wimpern und Brauen färben während Kosmetikbehandlung **45.-** CHF
    title: Zusatzbehandlungen
  - text: >-
      Handbad, Nagelhaut entfernen, Nägel kürzen und feilen, auf Wunsch
      lackieren oder polieren, Handmaske, Handmassage


      **circa 60 min / 80.-** CHF
    title: Maniküre
