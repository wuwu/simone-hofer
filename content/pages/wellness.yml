title: Wellness Massagen
treatment:
  - text: >-
      Geniessen Sie die Dekolleté- und Gesichtsmassage mit Seidenkräuterstempel
      und einer speziellen Kräutermischung aus kontrolliert biologischem Anbau.
      Die Behandlung steigert die Stoffwechselprozesse in Ihrem Gewebe, beruhigt
      und entspannt.


      **circa 60 min / 135.-** CHF
    title: Kräuterstempel-Massage
  - text: >-
      Erleben Sie die eine Dekolleté- und Gesichtsmassage mit Edelsteinen. Dank
      der Verbindung von Massage und Heilsteinen entsteht eine tiefe,
      ganzheitliche Wirkung, die Körper, Seele und Geist beruhigt.
      Gesundungsprozesse werden positiv beeinflusst. Die intensive Massage ist
      herrlich entspannend.


      **circa 60 min / 135.-** CHF
    title: Edelstein-Massage
